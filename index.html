<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ranking pc simulator members</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      border-bottom: 2px solid #333;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .subtitle {
      color: #bbb;
      font-size: 1rem;
    }
    #tiers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px;
    }
    .tier {
      min-height: 120px;
      border: 2px solid #444;
      border-radius: 4px;
      display: flex;
      align-items: stretch; /* stretch children full height */
      background: #1e1e1e;
    }
    .tier .label {
      flex: 0 0 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
      border-right: 2px solid #333;
    }
    .tier[data-tier="S"] .label { background: #e74c3c; }
    .tier[data-tier="A"] .label { background: #e67e22; }
    .tier[data-tier="B"] .label { background: #f1c40f; color: #000; }
    .tier[data-tier="C"] .label { background: #2ecc71; }
    .tier[data-tier="D"] .label { background: #3498db; }.tier img {
  margin: 5px;
}

#image-pool {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 20px;
  border-top: 2px solid #333;
  background: #1a1a1a;
}
.draggable {
  width: 90px;
  height: 90px;
  object-fit: cover;
  border: 2px solid #555;
  border-radius: 4px;
  cursor: grab;
  background: #222;
}
.over {
  border: 2px dashed #fff;
}

  </style>
</head>
<body>
  <header>
    <h1>RANK OTHER PC SIMULATOR DISCORD SERVER'S MEMBERS</h1>
    <p class="subtitle">pls dont rank yourself if you find it (free cornet)</p>
  </header>  <main>
    <div id="tiers">
      <div class="tier" data-tier="S"><span class="label">AWESOME ü§©</span></div>
      <div class="tier" data-tier="A"><span class="label">nice person üòÄ</span></div>
      <div class="tier" data-tier="B"><span class="label">mehh üòê</span></div>
      <div class="tier" data-tier="C"><span class="label">BURGER üò†(F)</span></div>
      <div class="tier" data-tier="D"><span class="label">(i dont know him)</span></div>
    </div><h2 style="margin-left:20px;">members</h2>
<div id="image-pool"></div>

  </main>  <script>
    const imagePool = document.getElementById("image-pool");

    // Load images.json to get all filenames
    fetch("images.json")
      .then(res => res.json())
      .then(files => {
        files.forEach(file => {
          const img = document.createElement("img");
          img.src = `images/${file}`;
          img.classList.add("draggable");
          img.setAttribute("draggable", "true");
          imagePool.appendChild(img);
        });
        enableDragDrop();
      });

    function enableDragDrop() {
      let dragged;

      document.addEventListener("dragstart", e => {
        if (e.target.classList.contains("draggable")) {
          dragged = e.target;
          e.target.style.opacity = 0.5;
        }
      });

      document.addEventListener("dragend", e => {
        if (e.target.classList.contains("draggable")) {
          e.target.style.opacity = "";
        }
      });

      document.addEventListener("dragover", e => {
        if (e.target.classList.contains("tier") || e.target.id === "image-pool") {
          e.preventDefault();
        }
      });

      document.addEventListener("dragenter", e => {
        if (e.target.classList.contains("tier")) {
          e.target.classList.add("over");
        }
      });

      document.addEventListener("dragleave", e => {
        if (e.target.classList.contains("tier")) {
          e.target.classList.remove("over");
        }
      });

      document.addEventListener("drop", e => {
        if (e.target.classList.contains("tier")) {
          e.preventDefault();
          e.target.classList.remove("over");
          if (dragged) {
            e.target.appendChild(dragged);
          }
        }
        if (e.target.id === "image-pool") {
          e.preventDefault();
          if (dragged) {
            imagePool.appendChild(dragged);
          }
        }
      });
    }
  </script></body>
</html>
